<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Navigation Bar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
      background-image: url(bg.jpg);
      repeat: no-repeat;
      background-position: center;
      background-size: cover;
      background-attachment: fixed;
    }
    .cointainer{
      background-color: rgba(0,0,0,0.8);
    }
    .navbar-custom{
     background-color: Black;
    }
    .navbar-custom, .navbar-brand, .navbar-custom, .nav-link{
     color: white;
    }
    .navbar-custom, .navbar-link:hover{
     color: whitesmoke;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="https://obmontessori.edu.ph/">OBMC</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://obmontessori.edu.ph/">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://obmontessori.edu.ph/contact-us">CONTACT US</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.google.com/maps/place/Operation+Brotherhood+Montessori+Center/@15.1373131,120.5945366,17z/data=!3m1!4b1!4m6!3m5!1s0x3396f237c7d7ec39:0xa3cae61a3f0a87ea!8m2!3d15.1373131!4d120.5971115!16zL20vMGY1MHM2?entry=ttu&g_ep=EgoyMDI0MTIwMi4wIKXMDSoASAFQAw%3D%3D" target="_blank">LOCATE</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="cointainer m-5 rounded text-white p-3 px-4">
    <div>
      <h2>Robotics Club Regisration Form</h2>
      <form>
        <div class="row mb-3">
          <div class="form-group col col-md-6 col-sm-12">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter name">
          </div>
          <div class="form-group col col-md-6 col-sm-12">
            <label for="age">Age</label>
            <input type="text" id="age" class="form-control" placehloder="Enter age">
          </div>
        </div>
        <div class="row mb-3">
          <div class="form-group col col-md-6 col-sm-12">
            <label for="email">Email Address</label>
            <input type="text" id="email" class="form-control" placeholder="Enter email">
          </div>
          <div class="form-group col col-md-6 col-sm-12">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" class="form-control" placeholder="Enter phone number">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col col-sm-12 col-md-12">
            <p>Preferred Robotics Topic</p>
            <input type="checkbox" class="form-check-input" id="pro">
            <label class="form-check-label" for="pro">Programming</label><br>
            <input type="checkbox" class="form-check-input" id="elec">
            <label class="form-check-label" for="elec">Electronics</label><br>
            <input type="checkbox" class="form-check-input" id="mech">
            <label class="form-check-label" for="mech">Mechanical Design</label>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col col-sm-12 col-md-12">
            <label class="form-check-label" for="radio">Robotics Experience Level</label><br>
            <input type="radio" name="radio" class="form-check-input" id="int" value="Beginner">Beginner<br>
            <input type="radio" name="radio" class="form-check-input" id="int" value="Intermediate">Intermediate<br>
            <input type="radio" name="radio" class="form-check-input" id="int" value="Advanced">Advanced
          </div>
        </div>
        <div class="row mb-3">
          <div class="form-group col col-md-12 col-sm-12 mb-3">
            <label for="name">Preferred Robotics Project</label>
            <input type="text" id="name" class="form-control" placeholder="Choose a project">
          </div>
          <div class="form-group col col-md-12 col-sm-12">
           <label for="textarea">Statement of Interest</label><br>
           <textarea class="form-control" id="textarea" name="textarea" rows="4" placeholder="Type here..."></textarea>
          </div>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
